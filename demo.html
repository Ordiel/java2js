<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>java2js test</title>
		<style>
			body,
			textarea {
				background: #000;
				color: #eee;
			}

			textarea {
				-moz-tab-size: 2;
				-o-tab-size: 2;
				tab-size: 2;
			}

			#javaFile {
				width: 48vw;
				height: 97vh;
			}

			#javaConsole {
				width: 48vw;
				height: 97vh;
				float: right;
			}
		</style>
	</head>

	<body>
		<textarea
			id="javaFile"
			spellcheck="false"
			autocomplete="off"
			autocorrect="off"
			autocapitalize="off"
			placeholder="Create a Java class with a main method here..."
		></textarea>
		<textarea
			id="javaConsole"
			spellcheck="false"
			autocomplete="off"
			autocorrect="off"
			autocapitalize="off"
			placeholder="Java console, click here to run!"
		></textarea>

		<script type="text/javascript" src="jdk.js"></script>
		<script type="text/javascript" src="ide.js"></script>
	</body>
</html>
